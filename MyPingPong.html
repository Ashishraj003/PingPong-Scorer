<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PingPong World</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> -->

    <!-- <link rel="stylesheet" href="MyPingPong.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="code-image">
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1609432638531-5ef8d0507b90?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                                    alt="" id="img">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                PingPong Scorer
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="sp1">0</span> to <span id="sp2">0</span></h1>
                                <p class="subtitle">Use The Buttons Below To Keep The Score</p>
                                <label for="matchPoint is-large is-inline">Playing to</label>
                                <div class="select is-rounded">
                                    <select name="play" id="matchPoint">
                                        <option value="3">3</option>
                                        <option value="6">6</option>
                                        <option value="9">9</option>
                                        <option value="12">12</option>
                                        <option value="15">15</option>
                                        <option value="18">18</option>
                                        <option value="21">21</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button class="is-primary button card-footer-item" id="pl1">+1 to Player One</button>
                            <button class="is-info button card-footer-item" id="pl2">+1 to Player Two</button>
                            <button class="is-danger button card-footer-item" id="reset">Reset</button>
                        </footer>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <script src="MyPingPong.js"></script>
</body>

</html>
